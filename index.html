<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Wonder Boy</title>
	</head>
	<body>
		<div class="viewport">
			<div class="menu">
				<!-- create a menu bar which shows score and level selecting options -->
				<div class="score">
					<span class="score__label">Score:</span>
					<span class="score__value">0</span>
				</div>
				<div class="level">
					<div class="level__label">Select Levels</div>
					<div class="level__select">
						<span class="level__value" onclick="selectLevel(1)">1</span>
						<span class="level__value" onclick="selectLevel(2)">2</span>
						<span class="level__value" onclick="selectLevel(3)">3</span>
						<span class="level__value" onclick="selectLevel(4)">4</span>
						<span class="level__value" onclick="selectLevel(5)">5</span>
					</div>
				</div>
			</div>
			<canvas id="canvas"> Your browser does not support HTML5 Canvas. </canvas>
		</div>
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
